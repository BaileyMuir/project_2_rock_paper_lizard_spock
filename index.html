<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Set to stun</title>
</head>
<body>
    <!-- header section for the website -->
    <header>
        <h1>Set to stun</h1>
    </header>
    <!-- button selector for game -->
        <section class="symbol-selector">
            <div class="symbol">
                <button><i class="fas fa-hand-rock"></i></button>
            </div>
            <div class="symbol">
                <button><i class="fas fa-hand-paper"></i></button>
            </div>
            <div class="symbol">
                <button><i class="fas fa-hand-scissors"></i></button>
            </div>
            <div class="symbol">
                <button><i class="fas fa-hand-lizard"></i></button>
            </div>
            <div class="symbol">
                <button><i class="fas fa-hand-spock"></i></button>
            </div>
        </section>

    <!-- player and computer score board -->
    <section>
        <div class="score-board">
            <div id="player" class="score-counter">player</div>
            <span id="player-score">0</span>
            <div id="computer" class="score-counter">computer</div>
            <span id="computer-score">0</span>
        </div>
    </section>

    <!-- help section -->
    <section></section>

    <!-- footer section for website hold social media links -->
    <footer>

    </footer>
    <!-- font-awsome script -->
    <script src="https://kit.fontawesome.com/47b3535df0.js" crossorigin="anonymous"></script>

</body>
</html>
